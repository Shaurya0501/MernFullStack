<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modern Frame Example</title>
  <style>
    body {
      margin: 0;
    }
    .top, .bottom {
      width: 100%;
      border: none;
    }
    .top {
      height: 20%;
      border-bottom: 2px solid red;
    }
    .bottom {
      height: 80%;
    }
  </style>
</head>
<body>
  <iframe class="top" src="frame1.html" title="Top Frame"></iframe>
  <iframe class="bottom" src="frame2.html" title="Bottom Frame"></iframe>
</body>
</html>
