<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let marks=Number(prompt("Enter marks(1-100)"));
        if(marks>=90 && marks<=100)
        document.write("<center><h1>Grade: A</h1></center>");
    else if(marks<90 && marks>=50)
        document.write("<center><h1>Grade: B</h1></center>");
    else
        document.write("<center><h1>Grade: C</h1></center>");
    </script>
</body>
</html>
