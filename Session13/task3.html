<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let num=Number(prompt("How many times do you want to repeat the text?"));
    let text=prompt("Text to be repeated?");
    for(let i=1;i<=num;i++)
    {
        document.write("<h1>"+i+"."+text+"</h1><br/>");
    }
    </script>
</body>
</html>
