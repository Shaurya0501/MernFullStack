<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        #calc{
            background-color: grey;
            width: 150px;
            height: 180px;
            padding: 2px;
            border-radius: 10px;
            border: 2px solid black;
        }
        button
        {
            height: 25px;
            width: 25px;
            margin: 2px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <center><div id="calc">
        <div id="home" style="color: black; background-color: white; text-align: start; border-radius: 5px;">0</div>
        <button style="color: aliceblue; background-color: aqua; text-align: center;">C</button>
        <button style="color: aliceblue; background-color: aqua; text-align: center;">%</button>
        <button style="color: aliceblue; background-color: aqua; text-align: center;">+</button>
        <button style="color: aliceblue; background-color: aqua; text-align: center;">/</button>
        <button style="color: aliceblue; background-color: aqua; text-align: center;">7</button>
        <button style="color: aliceblue; background-color: aqua; text-align: center;">8</button>
        <button style="color: aliceblue; background-color: aqua; text-align: center;">9</button>
        <button style="color: aliceblue; background-color: aqua; text-align: center;">*</button>
        <button style="color: aliceblue; background-color: aqua; text-align: center;">4</button>
        <button style="color: aliceblue; background-color: aqua; text-align: center;">5</button>
        <button style="color: aliceblue; background-color: aqua; text-align: center;">6</button>
        <button style="color: aliceblue; background-color: aqua; text-align: center;">-</button>
        <button style="color: aliceblue; background-color: aqua; text-align: center;">1</button>
        <button style="color: aliceblue; background-color: aqua; text-align: center;">2</button>
        <button style="color: aliceblue; background-color: aqua; text-align: center;">3</button>
        <button style="color: aliceblue; background-color: aqua; text-align: center;">+</button>
        <button style="color: aliceblue; background-color: aqua; text-align: center;">00</button>
        <button style="color: aliceblue; background-color: aqua; text-align: center;">0</button>
        <button style="color: aliceblue; background-color: aqua; text-align: center;">.</button>
        <button style="color: aliceblue; background-color: aqua; text-align: center;">=</button>

    </div></center>
</body>
</html>
