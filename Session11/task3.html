<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photo Gallery</title>
  <style>
    body {
      background-color: whitesmoke;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    h1 {
      color: white;
      background-color: black;
      padding: 15px;
      text-align: center;
      border-radius: 0 0 20px 20px;
      border-top: 1px solid yellow;
      margin: 0;
    }

    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
      width: 90%;
      max-width: 1000px;
      margin: 30px auto;
      border: 3px solid black;
      background-color: #f9f9f9;
      border-top: 6px solid black;
      border-radius: 20px;
    }

    .photo {
      height: 150px;
      border-radius: 15px;
      border: 2px solid black;
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body>

  <h1>Photo Gallery</h1>

  <div id="gallery">
    <div class="photo" style="background-image: url('https://th.bing.com/th/id/OIP.U_VJuupQohwnzXcKMztqWgHaEo?rs=1&pid=ImgDetMain');"></div>
    <div class="photo" style="background-image: url('https://images.pexels.com/photos/6664684/pexels-photo-6664684.jpeg?cs=srgb&dl=pexels-constanze-marie-6664684.jpg&fm=jpg');"></div>
    <div class="photo" style="background-image: url('https://www.pixelstalk.net/wp-content/uploads/2016/06/Free-high-resolution-images.jpg');"></div>
    <div class="photo" style="background-image: url('https://images.pexels.com/photos/1533483/pexels-photo-1533483.jpeg?cs=srgb&dl=light-dawn-landscape-1533483.jpg&fm=jpg');"></div>
    <div class="photo" style="background-image: url('https://img.freepik.com/premium-photo/great-picture-image-will-make-your-work-more-beautiful_987032-102143.jpg');"></div>
    <div class="photo" style="background-image: url('https://th.bing.com/th/id/OIP.eh5RRJ5l1pqHQDN1ubb1VAHaEx?rs=1&pid=ImgDetMain');"></div>
    <div class="photo" style="background-image:url('https://img.freepik.com/premium-photo/photo-lovely-take-this-picture-your-work-top-best-photo-wonderful-amazing-this-ai-generated_1089151-37303.jpg');"></div>
    <div class="photo" style="background-image: url('https://th.bing.com/th/id/OIP.qDvAlhidTBzXiGyDfq_O0gHaE7?rs=1&pid=ImgDetMain');"></div>
  </div>

</body>
</html>
