<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom List Bullet</title>
  <style>
    ul {
      list-style: none; /* Remove default bullets */
      padding-left: 0;
    }

    li {
      background: url('https://static.vecteezy.com/system/resources/previews/017/398/784/large_2x/orange-star-free-png.png') no-repeat left center;
      background-size: 20px 20px; /* Resize image */
      padding-left: 30px; /* Add space so text doesn't overlap image */
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <ul>
    <li>Hummus</li>
    <li>Pita</li>
    <li>Green salad</li>
    <li>Halloumi</li>
  </ul>
</body>
</html>
