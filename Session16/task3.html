<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #insta
    {
        background-color: lightgray;
        height: 400px;
        width: 300px;
        position: relative;
        left: 40%;
        padding: 20px;
        font-size: 20px;
    }
</style>
<body>
    <div id="insta">
        <h1 style="position: relative; left: 50px;"><i>Instagram</i></h1>
        <form>
            <input type="text" name="username" placeholder="Username" class="ig"><span class="error"></span><br><br>
            <input type="password" name="pass" placeholder="Password" class="ig"><span class="error"></span><br><br>
            <button style="color: white; background-color: blue; width: 100%; height: 30px;" onclick="check()">Log in</button><br><br><br>
            <input type="checkbox" class="ig">Remember me <span class="error"></span>      <span style="color: blue;">Forgot Password?</span>
        </form>
    </div>
    <script>
        function check()
        {
            event.preventDefault();

            let ig=document.getElementsByClassName("ig");
            for(let i=0;i<ig.length;i++)
        {
            if(ig[i].value.trim()=="")
        {
            document.getElementsByClassName("error")[i].innerHTML="Field empty?";
            document.getElementsByClassName("error")[i].style.color="red";
        }
        else
        document.getElementsByClassName("ig")[i].style.border=" 2px solid green";
        }
        }
    </script>
</body>
</html>
